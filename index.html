  <title>Frontend Mentor | QR code component</title>

<body class="bg-GrayishBlue p-6 font-outfit min-h-[100vh] flex justify-center items-center">
    <div class="bg-White p-3 w-[90%] text-center font-bold rounded-xl md:w-3/12 drop-shadow-[0_10px_8px_rgba(0,0,0,0.25)]">
        <img class="rounded-xl" src="/images/image-qr-code.png" alt="QrCode">
